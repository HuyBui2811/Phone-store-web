<svg viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000020"/>
    </filter>
  </defs>
  
  <!-- Phone Icon -->
  <g transform="translate(20, 15)" filter="url(#shadow)">
    <!-- Phone body -->
    <rect x="0" y="0" width="35" height="70" rx="8" ry="8" fill="url(#phoneGradient)" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Screen -->
    <rect x="4" y="12" width="27" height="46" rx="2" ry="2" fill="#ffffff" opacity="0.9"/>
    
    <!-- Screen content lines -->
    <rect x="7" y="16" width="21" height="2" rx="1" fill="#667eea" opacity="0.6"/>
    <rect x="7" y="20" width="15" height="2" rx="1" fill="#667eea" opacity="0.4"/>
    <rect x="7" y="24" width="18" height="2" rx="1" fill="#667eea" opacity="0.4"/>
    
    <!-- App icons simulation -->
    <circle cx="10" cy="32" r="2.5" fill="#667eea" opacity="0.6"/>
    <circle cx="17.5" cy="32" r="2.5" fill="#764ba2" opacity="0.6"/>
    <circle cx="25" cy="32" r="2.5" fill="#667eea" opacity="0.6"/>
    
    <circle cx="10" cy="41" r="2.5" fill="#764ba2" opacity="0.6"/>
    <circle cx="17.5" cy="41" r="2.5" fill="#667eea" opacity="0.6"/>
    <circle cx="25" cy="41" r="2.5" fill="#764ba2" opacity="0.6"/>
    
    <!-- Home button -->
    <circle cx="17.5" cy="64" r="3" fill="#ffffff" opacity="0.8"/>
    
    <!-- Speaker -->
    <rect x="13" y="4" width="9" height="2" rx="1" fill="#ffffff" opacity="0.7"/>
  </g>
  
  <!-- Company Name -->
  <text x="80" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#textGradient)">
    PhoneStore
  </text>
  
  <!-- Tagline -->
  <text x="80" y="65" font-family="Arial, sans-serif" font-size="12" fill="#718096" opacity="0.8">
    Điện thoại chính hãng - Giá tốt nhất
  </text>
  
  <!-- Decorative elements -->
  <circle cx="260" cy="25" r="3" fill="#667eea" opacity="0.3"/>
  <circle cx="270" cy="35" r="2" fill="#764ba2" opacity="0.4"/>
  <circle cx="275" cy="20" r="1.5" fill="#667eea" opacity="0.5"/>
  
  <!-- Signal waves -->
  <g transform="translate(45, 25)">
    <path d="M5 10 Q10 5 15 10" stroke="#667eea" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M2 13 Q10 2 18 13" stroke="#764ba2" stroke-width="2" fill="none" opacity="0.4"/>
    <path d="M0 15 Q10 0 20 15" stroke="#667eea" stroke-width="1.5" fill="none" opacity="0.3"/>
  </g>
</svg>