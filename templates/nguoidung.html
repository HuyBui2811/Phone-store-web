<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thế giới điện thoại - Trang người dùng</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='js/Jquery/Jquery.min.js') }}"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/topnav.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/taikhoan.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/gioHang.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nguoidung.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">

    <script src="{{ url_for('static', filename='js/classes.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dungchung.js') }}"></script>
    <script src="{{ url_for('static', filename='js/nguoidung.js') }}"></script>
</head>
<body>
    <script> addTopNav(); </script>

    <section>
        <script> addHeader(); </script>
        <img src="{{ url_for('static', filename='img/banners/blackFriday.gif') }}" alt="Banner khuyến mãi" style="width: 100%;">

        <div class="user-container">
            <h1 class="user-title">Trang người dùng</h1>
            <div class="user-nav">
                <a href="#info" class="active">Thông tin tài khoản</a>
                <a href="#orders">Lịch sử đơn hàng</a>
            </div>
            <div id="user-content">
                <div id="info" class="user-info active"></div>
                <div id="orders" class="user-orders"></div>
            </div>
        <div id="editInfoModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-modal" onclick="closeEditInfoModal()">&times;</span>
                <h2>Chỉnh Sửa Thông Tin</h2>
                <form id="editInfoForm" onsubmit="saveUserInfo(event)">
                    <div class="form-group">
                        <label for="ho">Họ <span class="req">*</span></label>
                        <input type="text" id="ho" name="ho" required>
                    </div>
                    <div class="form-group">
                        <label for="ten">Tên <span class="req">*</span></label>
                        <input type="text" id="ten" name="ten" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
    <label for="newPassword">Mật khẩu mới</label>
    <input type="password" id="newPassword" name="newPassword" autocomplete="new-password" placeholder="Để trống nếu không đổi">
</div>
                    <div class="form-actions">
                        <button type="submit" class="confirm-btn"><i class="fa fa-save"></i> Lưu</button>
                        <button type="button" class="cancel-btn" onclick="closeEditInfoModal()"><i class="fa fa-times"></i> Hủy</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </section>

    <script>
        addContainTaiKhoan(); 
        addPlc();
    </script>

    <div class="footer"><script>addFooter();</script></div>

    <i class="fa fa-arrow-up" id="goto-top-page" onclick="gotoTop()"></i>
</body>
</html>
